<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <script src="https://kit.fontawesome.com/388c422b62.js" crossorigin="anonymous"></script>
        <title>Travel.io</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="navbar container">
            <h1 class="logo lg-heading col-white">TRAVEL.IO</h1>
            <ul class="nav-ul">
                <li class="nav-li"><a href="/index.html">HOME</a></li>
                <li class="nav-li"><a href="/about.html">ABOUT</a></li>
                <li class="nav-li"><a href="/contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            
            <div class="form-wrapper">
                <div class="company-addr">
                    <h2 class="loc md-heading">Location</h2>
                    <p>#2661 Beverly Hills, US</p>
                    <h2 class="email md-heading">E-Mail</h2>
                    <p style=" word-break: break-all;
                    white-space: normal;">hadeed.shahid08@gmail.com</p>
                    <h2 class="call md-heading">Call</h2>
                    <p>+92 123456789</p>
                    <img class="compimg" src="/img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading head">Contact Us</h1>
                    <p>Let us know your questions, suggestions and concerns by filling out the contact form below</p>
    
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
    
                    <label for="ph">Phone</label>
                    <input type="number" name="ph" id="ph" required>
    
                    <label for="mess">Message</label>
                    <textarea class="txtarea" name="mess" id="mess" cols="30" rows="10" required></textarea>
    
                    <input class="btnsub" type="button" value="Submit">
                </form>
            </div>
        </div>
        

    </section>
</body>
</html>
